{% extends "base.html" %}
{% load i18n %}
{% block header_slider %}
{% endblock header_slider %}
{% load static %}
{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center align-items-stretch">
            <div class="col-6 d-flex align-items-stretch">
                <img width="auto"
                     height="auto"
                     class="img-fluid rounded-2 w-100"
                     src="{% static 'images/logo/logo-tur.jpg' %}"
                     alt="{% trans "Add Document" %}">
            </div>
            <div class="col-6 d-flex align-items-stretch">
                <div class="card w-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h2 class="card-title text-center mb-4">{% trans "Login" %}</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">{% trans "User name" %}</label>
                                <input type="text"
                                       name="username"
                                       id="id_username"
                                       class="form-control"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">{% trans "Password" %}</label>
                                <input type="password"
                                       name="password"
                                       id="id_password"
                                       class="form-control"
                                       required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>
                                {% trans "Don't have an account?" %} <a href="{% url 'signup' %}">{% trans "Sign Up" %}</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
